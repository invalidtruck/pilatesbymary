<ng-container *ngIf="isAdmin else usertabs">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="admin/class" href="/tabs/admin/class">
        <ion-icon aria-hidden="true" name="class"></ion-icon>
        <ion-label>Clases</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="admin/students" href="/tabs/admin/students">
        <ion-icon aria-hidden="true" name="group"></ion-icon>
        <ion-label>Alumnos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="admin/programming" href="/tabs/admin/programming">
        <ion-icon aria-hidden="true" name="map"></ion-icon>
        <ion-label>Programar</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="admin/profile" href="/tabs/admin/profile">
        <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ng-container>
<ng-template #usertabs>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon aria-hidden="true" name="fitness-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon aria-hidden="true" name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="location" href="/tabs/location">
        <ion-icon aria-hidden="true" name="map"></ion-icon>
        <ion-label>Location</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ng-template>
