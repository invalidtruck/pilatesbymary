<ng-container *ngIf="isAdmin else usertabs">
  <ion-tabs (ionTabsDidChange)="tabChange($event)">
    
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="admin/class" href="/tabs/admin/class" layout="icon-top" >
        <ion-img src="../../../../assets/icon/pilates.png" style="width: 24px;"></ion-img>
        <ion-label>Clases</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="admin/students" href="/tabs/admin/students" layout="icon-top">
        <ion-img src="../../../../assets/icon/youth.png" style="width: 24px;"></ion-img>
        <ion-label>Alumnos</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="admin/programming" href="/tabs/admin/programming" layout="icon-top">
        <ion-icon aria-hidden="true" name="calendar"></ion-icon>
        <ion-label>Programar</ion-label>
      </ion-tab-button>
     
      <ion-tab-button tab="admin/profile" href="/tabs/admin/profile" layout="icon-top">
        <ion-icon aria-hidden="true" color="primary" name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    
    </ion-tab-bar>
  </ion-tabs>


</ng-container>
<ng-template #usertabs>
  <ion-tabs (ionTabsDidChange)="tabChange($event)">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1" layout="icon-top">
        <ion-icon aria-hidden="true" name="fitness-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2" href="/tabs/tab2" layout="icon-top">
        <ion-icon aria-hidden="true" name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="location" href="/tabs/location" layout="icon-top">
        <ion-icon aria-hidden="true" name="map"></ion-icon>
        <ion-label>Location</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3" href="/tabs/tab3" layout="icon-top">
        <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ng-template>
