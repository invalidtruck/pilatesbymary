
<ion-content class="create-account_content" [fullscreen]="true">
  <h1 class="create-account_title">Crea una cuenta</h1>
  <form class="create-account_form" [formGroup]="userForm" (ngSubmit)="signUp()">
    <div class="create-account_form-content">
      <label class="create-account_form-label" for="name">Nombre:</label>
      <input class="create-account_form-input" type="text" id="name" formControlName="name">
      <div *ngIf="f['name'].hasError('required') && f['name'].touched">
        Nombre es requerido.
      </div>
    </div>
    
    <div class="create-account_form-content">
      <label class="create-account_form-label" for="email">Correo Electrónico:</label>
      <input class="create-account_form-input" type="email" id="email" formControlName="email">
      <div *ngIf="f['email'].hasError('required') && f['email'].touched">
        Correo Electrónico es requerido.
      </div>
      <div *ngIf="f['email'].hasError('email') && f['email'].touched">
        Por favor, ingrese un correo electrónico válido.
      </div>
    </div>
  
    <div class="create-account_form-content">
      <label class="create-account_form-label" for="apellido">Apellido:</label>
      <input class="create-account_form-input" type="text" id="apellido" formControlName="apellido">
      <div *ngIf="f['apellido'].hasError('required') && f['apellido'].touched">
        Apellido es requerido.
      </div>
    </div>
    
    <div class="create-account_form-content">
      <label class="create-account_form-label" for="password">Contraseña:</label>
      <input class="create-account_form-input" type="password" id="password" formControlName="password">
      <div *ngIf="f['password'].hasError('required') && f['password'].touched">
        Contraseña es requerida.
      </div>
    </div>
  
    <div class="create-account_button">
      <button class="create-account_button-button" type="submit" [disabled]="userForm.invalid">Registrar</button>
    </div>
    
  </form>
  
</ion-content>
