<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p></p>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group insent *ngFor="let student of Students">
    <ion-item-divider *ngIf="student.fechainscripcion === null">
      Pendientes de Pago
    </ion-item-divider>
    <ion-item [button]="true" (click)="details(student)"> 
      <ion-label>{{student.name + ' ' + student.apellido}}</ion-label>
      <ion-label slot="end">
        {{student.fechainscripcion ? (student.fechainscripcion | date: 'dd-MM-yy') : ''}}
        <ion-icon *ngIf="student.fechainscripcion !== null" slot="icon-only" name="clipboard"></ion-icon>
      </ion-label>
      <br>
      <ion-label slot="end" *ngIf="student.totalclases !== null">{{student.totalclases}} {{student.totalclases>1?
        'Sesiones':'Sesion' }}</ion-label>
    </ion-item>
  </ion-item-group>  
</ion-content>
