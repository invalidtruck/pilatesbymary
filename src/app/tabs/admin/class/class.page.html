<ion-content [fullscreen]="true" style="height: 100%;">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">class</ion-title>
    </ion-toolbar>
  </ion-header> -->
 
    <div style="height: 100%;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1 class="ion-text-center">Bienvenid@ {{ fullname}}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="segmentdiv">
              <ion-segment value="1" mode="ios" (ionChange)="segmentChanged($event)">
                <ion-segment-button value="1">
                  <ion-label>Dia</ion-label>
                </ion-segment-button>
                <ion-segment-button value="2">
                  <ion-label>Semana</ion-label>
                </ion-segment-button>
                <ion-segment-button value="3">
                  <ion-label>Mes</ion-label>
                </ion-segment-button>
              </ion-segment>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
        </ion-row>
        <ion-row style="height: 100%;">
          <ion-col size="12">
            <div class="svgclass-text ion-text-center">
              <h3 style="font-size: 1.8rem;">Clases</h3>
            </div>
            <div class="body-dash" >
              <ion-list *ngIf="clases.length>0;else sinRes">
                <ion-item-sliding routerLinkActive="router-link-active" [@slideInOut]="clase.uid"
                  [@slideUpDown]="clase.uid" *ngFor="let clase of clases; trackBy: trackByFn">
                  <ion-item (click)="mostrarDetalle(clase)">
                      <ion-grid fixed>
                        <ion-row >
                          <ion-col>
                            <div class="ion-text-left">
                              <label>{{clase.hora}}</label><br>
                              <ion-note>({{clase.duracion}} minutos)</ion-note> 
                            </div>
                          </ion-col>
                          <ion-col size="6" class="ion-text-left"> <ion-card-header>
                              <ion-card-title>{{clase.clase}}</ion-card-title>
                              <ion-card-subtitle>{{clase.instructor?.name + ' ' +
                                clase.instructor?.apellido}}</ion-card-subtitle>
                            </ion-card-header></ion-col>
                          <ion-col>
                            <ion-label>
                              {{clase.fecha| date: 'dd/MM/yy'}}
                            </ion-label>
                            <ion-label class="ion-text-end">
                              <ion-icon color="primary" slot="start" name="hourglass-outline"></ion-icon>{{clase.listaespera}}
                            </ion-label>
                            <ion-label class="ion-text-end">
                              <ion-icon color="primary" slot="start" name="people-sharp"></ion-icon>{{clase.total}}
                            </ion-label> 
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                      <ion-item-options>
                        <ion-item-option color="danger">
                          <ion-icon color="primary" slot="start" name="hourglass-outline"></ion-icon>{{clase.listaespera}}
                            <ion-icon color="primary" slot="start" name="people-sharp"></ion-icon>{{clase.total}}
                        </ion-item-option>
                      </ion-item-options>
                  </ion-item>
                </ion-item-sliding>
              </ion-list>

              <ng-template #sinRes>
                <div class="ion-text-center"> 
                  <h4>sin clases</h4>
                  <ion-img src="../../../../assets/icon/pilates.png"></ion-img>
                
              </div>
              </ng-template>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div> 
</ion-content>
