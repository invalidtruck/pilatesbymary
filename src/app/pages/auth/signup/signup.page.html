
<ion-content [fullscreen]="true">
  <form [formGroup]="userForm" (ngSubmit)="signUp()">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="f['name'].hasError('required') && f['name'].touched">
        Nombre es requerido.
      </div>
    </div>
    
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="f['email'].hasError('required') && f['email'].touched">
        Correo Electrónico es requerido.
      </div>
      <div *ngIf="f['email'].hasError('email') && f['email'].touched">
        Por favor, ingrese un correo electrónico válido.
      </div>
    </div>
  
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" formControlName="apellido">
      <div *ngIf="f['apellido'].hasError('required') && f['apellido'].touched">
        Apellido es requerido.
      </div>
    </div>
    
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="f['password'].hasError('required') && f['password'].touched">
        Contraseña es requerida.
      </div>
    </div>
  
    <button type="submit" [disabled]="userForm.invalid">Registrar</button>
  </form>
  
</ion-content>
